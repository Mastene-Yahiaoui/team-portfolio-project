<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
  
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, rgb(36, 67, 61), rgb(24, 46, 41) 60%);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 3rem 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.4rem;
            color: #e5e5e5;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.05rem;
            opacity: 0.8;
            color: #c7c7c7;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 1rem;
        }

        .team-list {
            width: 80%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .member {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .member:hover {
            border-left: 4px solid #2b8a97;
            border-right: 4px solid #2b8a97;
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .member a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .member a:hover {
            color: #2b8a97;
            text-shadow: 0 0 4px rgba(43,138,151,0.6), 0 0 8px rgba(43,138,151,0.35);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Team Portfolio</h1>
        <p>Meet the creative minds behind the project</p>
    </header>

        </div>
    </main>

    <footer>
        <p>© 2025 Team Portfolio Project — ENSIA Software Engineering</p>
    </footer>
</body>
</html>
